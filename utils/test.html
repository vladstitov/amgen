    <title></title>
    <style>
        #view{
            position: absolute;
            left: 300px;
            top: 0px;

        }
        #building_c{
            position: absolute;
            left: 200px;
            top: 300px;
            width: 1000px;
            height: 1000px;
        }

        .axis{
            position: absolute;
            top:0px;
            left: 0px;
            width: 1000px;
            height: 1000px;
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
        }
        .axis .zero{
            width: 6px;
            height: 6px;
            background-color: #770088;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 0;
            transform:translate(-3px -3px);
        }
        .axis .floor{
            position: absolute;           
            left:0;
            top:0;
            width: 1000px;
            height: 1000px;
        }

        #overlay{
            position: absolute;
            top:0;
            left: 0;
        }
        #tools{
            position: absolute;
            left: 10px;
            top: 100px;
        }
        .dot{
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: black;
            border-radius: 50% 50%;
            white-space: nowrap;
        }
        .axis, .dot {
            transition: all 0.5s ease-in-out;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -ms-transition: all 0.5s ease-in-out;
        }
        input.vertical {
            -webkit-appearance: slider-vertical; writing-mode: bt-lr;
            width: 20px;
            height: 500px;
            display: inline;
        }
    </style>

</head>

</div>
